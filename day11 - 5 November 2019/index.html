<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Masukkan nama kamu</h1>
        <br>
        <input id="nama" type="text" placeholder="Masukkan namanya disini">
        <br><br>
        <input id="umur" type="number" placeholder="Masukkan usia disini">
        <br>
        <button onclick="klik()">klik disini</button>
        <h1></h1>

    </center>
</body>
<script>
    var klik=()=>{
        var nama=document.getElementById('nama').value
        var usia=document.getElementById('umur').value
        var tuamuda=''
        if(usia>30){
            tuamuda='Tua'
        }
        else{
            tuamuda='Muda'
        }
        document.getElementsByTagName('h1')[0].innerHTML = `nama saya ${nama} saya ${tuamuda}`
        document.getElementsByTagName('h1')[1].innerHTML = `nama saya ${nama} saya ${tuamuda}`
    }
</script>
</html>
